all:
  children:
    public:
      hosts:
        ibmcloud:
          ansible_connection: local
          skupper_init_site_name: public-ibmcloud
          skupper_token_uses: 2
          skupper_service_services:
            frontend:
              ports:
                - 8080
    dmz:
      hosts:
        rhel9:
          ansible_host: 10.0.135.219
          skupper_option_platform: podman
          skupper_init_site_name: dmz-rhel9
          skupper_init_ingress_hosts:
            - 10.0.135.219
          skupper_link_links:
            - host: ibmcloud
        rhel8:
          ansible_host: 10.0.133.181
          skupper_option_platform: podman
          skupper_init_site_name: dmz-rhel8
          skupper_init_ingress_hosts:
            - 10.0.133.181
          skupper_link_links:
            - host: ibmcloud
    internal:
      hosts:
        fedora36:
          ansible_connection: local
          skupper_option_platform: podman
          skupper_init_site_name: internal-fedora36
          skupper_init_ingress_hosts:
            - 192.168.122.1
          skupper_link_links:
            - host: rhel9
            - host: rhel8
          skupper_service_services:
            frontend:
              ports: [8080]
              targets:
                - type: "host"
                  name: "192.168.122.1"
              hostIp: "192.168.122.1"
              hostPorts:
                - 8080:9090
